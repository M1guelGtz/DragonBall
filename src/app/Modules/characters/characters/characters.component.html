<div  id="form">
    <label for="user"></label>Nombre del usuario:
    <input type="text" placeholder="Introduce nombre de usuario"  name="" id="user" [(ngModel)]="user" >
    <button (click)="handleSubmitData()" (submit)="false">  Cargar datos </button>
</div>

<div id="list">
    <div *ngFor="let character of _service_characters.characters" id="cards">
        <app-card-characters [Character]="character"/>
    </div>
</div>
